<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Bookstore</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
Thymeleaf MVC App

<div class="container">
    <p class="my-5" sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}" class="btn btn-primary"> logout </a>
    </p>
    <p class="my-5"  sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" class="btn btn-primary"> login </a>
    </p>
</div>

<div class="container" sec:authorize="isAuthenticated()">
    <div sec:authorize="hasAuthority('CUSTOMER')">
        <p class="my-5">
            <a th:href="@{/myAccount}" class="btn btn-primary"> My Account </a>
        </p>
        <p class="my-5">
            <a th:href="@{/myOrders}" class="btn btn-primary"> My Orders </a>
        </p>
    </div>

    <div sec:authorize="hasAuthority('ADMIN')">
        <p class="my-5">
            <a th:href="@{/home-admin}" class="btn btn-primary"> Home Page </a>
        </p>
        <p class="my-5">
            <a th:href="@{/view-users}" class="btn btn-primary"> View Users </a>
        </p>
    </div>
</div>

<div th:switch="${bookList}" class="container my-5">
    <div class="row">
        <div class="col-md-6">

            <h2 th:case="null">No books here!</h2>
            <div th:case="*">
                <h2 class="my-5">Books</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Isbn</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Release Date</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book: ${bookList}">
                        <td th:text="${book.isbn}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.description}"></td>
                        <td th:text="${book.releaseDate}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
